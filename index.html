<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script defer src="script.js"></script>
  
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>

<body>
  <main class="wrapper">
    <div class="intro-page">
      <section class="first-section">
        <div class="intro-title">
          <h1>Learn to code by <br> watching others</h1>
        </div>  
        <div class="intro-desc">
          See how experienced developers solve problems in real-time. <br> Watching scripted tutorials is great, 
          but understanding how <br> developers think is invaluable. 
        </div>
      </section>
    
      <section class="second-section">
        <div class="try-btn">
          <button>Try it free 7 days <span>then $20/mo. thereafter</span></button>
        </div>
        <div class="intro-form">
          <form id="form" action="/" method="get" novalidate>
            <div class="input-control">
              <input id="first-name" type="text" placeholder="First Name" required>
              <div class="error"></div>
            </div>
            <div class="input-control">
              <input id="last-name" type="text" placeholder="Last Name" required>
              <div class="error"></div>
            </div>
            <div class="input-control">
              <input id="email" type="email" name="" placeholder="email@example.com" required>
              <div class="error"></div>
            </div>
            <div class="input-control">
              <input id="password" type="password" placeholder="Password" minlength="6" maxlength="20" required>
              <div class="pass-error"></div>
            </div>
              <button id="trial" type="submit">Claim your free trial</button>     
          </form>
            <div class="terms-services">
              <p>By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
            </div>
          </div>
      </section>
    </div>
</main>
</body>
</html>
